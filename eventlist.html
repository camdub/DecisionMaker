<html>
	<head>
		<title>Event List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
		<link rel="stylesheet" href="css/leaderboard.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
		<script src="js/knockout-2.1.0.js"></script>
		<script>
			$(document).bind("mobileinit", function () {
			        $.mobile.ajaxLinksEnabled = false;
			        $.mobile.pushStateEnabled = false;
			  });
		
			$(window).load(function() {				
				// Overall viewmodel for this screen, along with initial state
				function ParticipantViewModel() {
					var self = this;
					self.participants = ko.observableArray();

						$.getJSON('data/events.json', function(data) {

						  $.each(data, function(key, val) {
							for (var i = 0; i < val.length; i++) {
							    var object = val[i];
								self.participants.push({title: object.title, hashtag: object.hashtag, imagepath: object.imagepath, startdate: object.startdate, enddate: object.enddate, city: object.city, country: object.country, id: 'leaderboard.html?id=' + object.id})
							
							}

						  });
						});
				}

				ko.applyBindings(new ParticipantViewModel());
				ko.bindingHandlers.jqmRefreshList = { 
				     update: function(element, valueAccessor) { 
				       ko.utils.unwrapObservable(valueAccessor()); //just to create a dependency
				       $(element).listview("refresh"); 
				     } 
				   };
				
			});
		</script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-theme="b">
				<h1>Event List</h1>
			</div>
			<div data-role="content" data-theme="a">	
				<ul class="participant-list" data-role="listview" data-bind="foreach: participants">
					<li class="participant">
						<a data-bind="attr: {href: id}"> <!-- data-bind='click: $par	ent.update("#jwarner")' -->
							<img data-bind="attr : {src: imagepath}" />
							<h1 data-bind="text: title"></h1>
							<p data-bind="text: startdate + ' - ' + enddate">
							<p data-bind="text: city + ', ' + country"></p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
